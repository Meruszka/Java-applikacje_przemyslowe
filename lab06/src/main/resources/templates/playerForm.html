<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
</head>
<body>
<from action="#" th:action="@{/players}" th:object="${playerToAdd}" method="post">

    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Surname</label>
        <input type="text" th:field="*{surname}">
    </div>
    <div>
        <label>Age</label>
        <input type="text" th:field="*{age}">
    </div>
    <div>
        <label>Height</label>
        <input type="text" th:field="*{height}">
    </div>
    <div>
        <label>Team</label>
        <input type="text" th:field="*{team}">
    </div>
    <div><input type="submit" value="Submit"></div>
</from>

</body>
</html>
